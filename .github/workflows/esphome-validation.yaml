name: ESPHome Validation

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    name: Validate ${{ matrix.config }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - mmwave-zone-2.yaml
          - mmwave-tracking.yaml
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ESPHome
        run: |
          python -m pip install --upgrade pip
          pip install esphome

      - name: Validate ${{ matrix.config }}
        run: |
          esphome config "${{ matrix.config }}" --secrets scripts/ci-secrets.yaml
